<!DOCTYPE html>
<head>
    <title>Adding Media to HTML</title>
</head>
<body>

    <h1>Welcome to My Media Page</h1>
        <h2>Image Example</h2>
        <img src="Screenshot 2025-02-07 at 7.58.12 PM.png" alt="Description of the image" width="500">
        <p>orange.</p>

   
        <h2>Video Example</h2>
        <video width="640" height="360" controls>
            <source src="Rain copy 3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Rain</p>


   
        <h2>Audio Example</h2>
        <audio controls>
            <source src="Thunder copy 3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>Thunder</p>

   
</html>
